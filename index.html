<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="card">
    <div class="img"></div>
    <div class="info">
      <p class="perfu">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="body">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the
        House of <span>Chanel.</span></p>
      <p class="price">$149.99<span>$169.99</span></p>
      <div class="btn">
        <img class="button_img" src="images/icon-cart.svg" alt="Logo de carrito">
        <p>Add to Cart</p>
      </div>
    </div>
  </main>
</body>

</html>
